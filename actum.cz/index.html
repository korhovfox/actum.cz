<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="navbar navbar-inverse navbar-fixed-top">
					<div class="container col-md-offset-3">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
								<span class="sr-only">Open navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<span class="icon icon-logo col-sm-4">
								<embed src="img/logo.svg" id="svg">
							</span>

						</div>
						<div class="collapse navbar-collapse" id="responsive-menu">
							<ul class="nav navbar-nav">
								<li>
									<a href="#">Item 1</a>
								</li>
								<li>
									<a href="#">Item 2</a>
								</li>
								<li>
									<a href="#">Item 3</a>
								</li>
								<li>
									<a href="#">Item 4</a>
								</li>
								<li>
									<a href="#">Item 5</a>
								</li>
								<li>
									<a href="#">Item 6</a>
								</li>
								<li>
									<a href="#">Item 7</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container top-buffer">
		<form role="form" class="form-horizontal col-md-offset-3" name="myForm">
			<div class="form-group">
				<label for="name" class="control-label col-sm-2 col-xs-2 col-md-2 valid">Name </label>
				<div class="col-sm-4 col-xs-5 col-md-4">
					<input name="name" type="text" class="form-control" placeholder="Please enter your name" />
					<span class="glyphicon glyphicon-ok form-control-feedback" id="warning-name"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="surname" class="control-label col-sm-2 col-xs-2 col-md-2 valid">Surname </label>
				<div class="col-sm-4 col-xs-5 col-md-4">
					<input name="surname" type="text" class="form-control" placeholder="Please enter your surname" />
					<span class="glyphicon glyphicon-ok form-control-feedback" id="warning-surname"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="date" class="control-label col-sm-2 col-xs-2 col-md-2">Date</label>
				<div class="col-sm-4 col-xs-5 col-md-4">
					<input name="date" type="date" class="form-control" value="2012-06-01" />
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-sm-2 col-xs-2 col-md-2 valid">Email </label>
				<div class="col-sm-4 col-xs-5 col-md-4">
					<input name="email" type="email" class="form-control" placeholder="Please enter your E-mail" />
					<span class="glyphicon glyphicon-ok form-control-feedback" id="warning-email"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2 ">Gender</label>
				<div class="col-sm-1">
					<label class="radio-inline">
						<input type="radio" name="genderRadios" value="male"> Male</label>
				</div>
				<div class="col-sm-1">
					<label class="radio-inline">
						<input type="radio" name="genderRadios" value="female"> Femele</label>
				</div>
			</div>
			<div class="form-group">
				<label for="children" class="control-label col-sm-2 col-xs-2 col-md-2">Number</label>
				<div class="col-sm-4 col-xs-5 col-md-4">
					<input name="children" type="number" class="form-control" placeholder="Please enter number of children" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-2">
					<button type="submit" class="btn btn-primary" id="mPostQ">Submit</button>
				</div>
				<div id="result" class="col-sm-2 col-sm-offset-1 col-sm-2 col-xs-2 col-md-2"></div>
			</div>

		</form>
	</div>

	<footer class="footer navbar-fixed-bottom">
		<div class="container">
			<span class="text-muted">Korhov Artem, Belarus - Gomel</span>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/validation.js"></script>
	<script src="js/bootstrap.js"></script>
</body>

</html>
